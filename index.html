<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.2/semantic.min.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="semantic/dist/semantic.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header>
    <div class="ui grid" id="grid">
      <div class="two wide column" id="logo">
        <div>
          <img src="https://www.pole-emploi.fr/accueil/file/sitemodel/pefr/images/accueil/header-logo-pole-emploi-mono.png" width="143" height="40" alt="">
        </div>
      </div>
      <div class="two wide column" id="men">
        <div>
          <div class="ui text menu">
            <a class="active item">
                Menu
              </a>
          </div>
        </div>
      </div>
      <div class="ten wide column" id="ads">
        <div>
          <p>Place Ads Here</p>
        </div>
      </div>
      <div class="two wide column" id="con">
        <div>
          <div class="ui text menu">
            <a class="active item">
                Connexion
              </a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="ui grid" id="tof">
      <div class="four wide column">
        <div>
        </div>
      </div>
      <div class="eight wide column" id="off">
        <h3><em>Accédez à tous nos services en ligne !</em></h3>
        <h1>536 748 offres d'emploi disponibles</h1>
        <div class="ui form">
          <div class="fields">
            <div class="eight wide field">
              <input type="text" placeholder="Métier, compétence, mot-clé, n° d'offre">
            </div>
            <div class="eight wide field">
              <input type="text" placeholder="Lieu de travail">
            </div>
            <button class="right attached ui button">Right</button>
          </div>
        </div>
        <div class="ui form">
          <div class="inline field">
            <div class="ui checkbox">
              <input type="checkbox" tabindex="0" class="hidden">
              <label>Inclure les offres de nos partenaires</label>
            </div>
          </div>
        </div>
      </div>
      <div class="four wide column">
        <div>
        </div>
      </div>
    </div>
    <div class="ui grid" id="butt">
      <div class="two wide column">
        <div>
        </div>
      </div>
      <div class="two wide column">
        <div>
        </div>
      </div>
      <div class="two wide column">
        <div>
        </div>
      </div>
      <div class="two wide column">
        <div>
        </div>
      </div>
      <div class="two wide column">
        <div>
        </div>
      </div>
      <div class="two wide column">
        <div>
        </div>
      </div>
      <div class="two wide column">
        <div>
        </div>
      </div>
      <div class="two wide column">
        <div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
